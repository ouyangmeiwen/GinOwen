paths:
  /api/services/app/Sysauditlmslog/CreateLmsLog:
    post:
      parameters:
      - description: 参数
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/request.CreateLmsLogInput'
      produces:
      - application/json
      responses:
        "200":
          description: 返回
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/response.CreateLmsLogDto'
                  type: array
                msg:
                  type: string
              type: object
      summary: 新增LMS审计日志
      tags:
      - Sysauditlmslog
  /api/services/app/Sysauditlmslog/DeleteLmsLog:
    delete:
      parameters:
      - description: 根据主键删除
        in: query
        name: Id
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 返回清单
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/response.DeleteLmsLogDto'
                  type: array
                msg:
                  type: string
              type: object
      summary: 查询LMS日志
      tags:
      - Sysauditlmslog
  /api/services/app/Sysauditlmslog/QueryLmsLog:
    get:
      parameters:
      - description: 最大执行时间
        in: query
        name: ExecutionDuration
        type: integer
      - description: 是否异常
        in: query
        name: IsException
        type: boolean
      - default: 100
        description: 获取多少条结果
        in: query
        maximum: 99999
        minimum: 1
        name: MaxResultCount
        type: integer
      - description: 方法
        in: query
        name: MethodName
        type: string
      - description: 参数
        in: query
        name: Parameters
        type: string
      - description: 服务名
        in: query
        name: ServiceName
        type: string
      - default: 0
        description: 跳过多少数量
        in: query
        maximum: 99999
        minimum: -1
        name: SkipCount
        type: integer
      - description: 租户
        in: query
        name: TenantId
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 返回清单
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/response.QueryLmsDto'
                  type: array
                msg:
                  type: string
              type: object
      summary: 查询LMS日志
      tags:
      - Sysauditlmslog
  /api/services/app/Sysauditlmslog/UpdateLmsLog:
    put:
      parameters:
      - description: 参数
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/request.UpdateLmsLogInput'
      produces:
      - application/json
      responses:
        "200":
          description: 返回
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/response.UpdateLmsLogDto'
                  type: array
                msg:
                  type: string
              type: object
      summary: 修改LMS审计日志
      tags:
      - Sysauditlmslog
  /api/services/app/file/UploadFile:
    post:
      consumes:
      - multipart/form-data
      description: 接收一个文件和对象信息
      parameters:
      - description: 文件名称
        in: formData
        name: name
        required: true
        type: string
      - description: 文件描述
        in: formData
        name: description
        type: string
      - description: 文件描述
        in: formData
        name: cover
        type: boolean
      - description: 上传的文件
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: 上传成功
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/response.UploadResponse'
                msg:
                  type: string
              type: object
        "400":
          description: 无效的请求
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                msg:
                  type: string
              type: object
        "500":
          description: 服务器内部错误
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                msg:
                  type: string
              type: object
      summary: 上传文件
      tags:
      - File
  /api/services/app/libitem/ImportExcel:
    post:
      consumes:
      - application/json
      description: 通过提供的Excel文件导入图书信息
      parameters:
      - description: 导入参数
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/request.ImportExcelInput'
      produces:
      - application/json
      responses:
        "200":
          description: 导入成功，返回导入的数据
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/response.ImportExcelDto'
                msg:
                  type: string
              type: object
        "400":
          description: 无效的请求
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                msg:
                  type: string
              type: object
        "500":
          description: 服务器内部错误
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                msg:
                  type: string
              type: object
      summary: 导入图书信息
      tags:
      - libitems
  /auth/Login:
    post:
      consumes:
      - application/json
      description: 用户输入用户名和密码，验证通过后返回JWT Token。
      parameters:
      - description: 用户登录请求
        in: body
        name: loginRequest
        required: true
        schema:
          $ref: '#/definitions/request.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: JWT token
          schema:
            type: string
        "400":
          description: Invalid input
          schema:
            type: string
        "401":
          description: Invalid username or password
          schema:
            type: string
      summary: 用户登录，获取JWT Token
      tags:
      - Auth
  /auth/Register:
    post:
      consumes:
      - application/json
      description: 用户提交注册信息，注册成功后返回成功消息。
      parameters:
      - description: 用户注册请求
        in: body
        name: registerRequest
        required: true
        schema:
          $ref: '#/definitions/request.RegisterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: User registered successfully
          schema:
            type: string
        "400":
          description: Invalid input
          schema:
            type: string
        "409":
          description: Username already exists
          schema:
            type: string
      summary: 用户注册
      tags:
      - Auth
swagger: "2.0"
