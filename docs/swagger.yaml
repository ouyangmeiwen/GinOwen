  response.UpdateLmsLogDto:
    type: object
  response.UploadResponse:
    properties:
      filePath:
        type: string
    type: object
  response.UserDto:
    properties:
      id:
        description: 用户ID
        type: integer
      name:
        description: 用户名
        type: string
