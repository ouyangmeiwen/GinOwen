definitions:
  models.TestOrder:
    description: 订单数据模型
    properties:
      amount:
        example: 100.5
        type: number
      customer:
        example: John Doe
        type: string
      id:
        description: '@ID'
        type: integer
    type: object
  request.CreateLmsLogInput:
    properties:
      BrowserInfo:
        type: string
      ClientIpAddress:
        type: string
      ClientName:
        type: string
      CustomData:
        type: string
      Exception:
        type: string
      ExecutionDuration:
        type: integer
      ExecutionTime:
        type: string
      Id:
        type: integer
      ImpersonatorTenantId:
        type: integer
      ImpersonatorUserId:
        type: integer
      MethodName:
        type: string
