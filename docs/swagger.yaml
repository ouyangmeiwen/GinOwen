        type: string
      ReturnValue:
        type: string
      ServiceName:
        type: string
      TenantId:
        type: integer
      UserId:
        type: integer
    type: object
  request.ImportExcelInput:
    properties:
      author:
        default: 作者
        description: 作者
        type: string
      barcode:
        default: 条码号
        description: 条码号
        type: string
      callNo:
        default: 索书号
        description: 索书号
        type: string
      catalogCode:
        default: 分类号
        description: 分类号
        type: string
      isbn:
        default: ISBN
        description: ISBN
        type: string
      locationname:
        default: 当前馆藏地点
        description: 当前馆藏地点
        type: string
      pages:
        default: 页数
        description: 页数
        type: string
      path:
        default: d:/4.xlsx
        description: excel 服务器本地路径
        maxLength: 100
        minLength: 3
        type: string
      price:
        default: 单价
        description: 单价
        type: string
      pubDate:
        default: 出版日期
        description: 出版日期
        type: string
      publisher:
        default: 出版社
        description: 出版社
        type: string
      tenantid:
        default: 1
        description: 租户
        maximum: 99999
        minimum: 1
        type: integer
      tid:
        default: tid
        description: tid
        type: string
      title:
        default: 题名
        description: 题名
        type: string
    required:
    - path
    - tenantid
    type: object
  request.UpdateLmsLogInput:
    properties:
      BrowserInfo:
        type: string
      ClientIpAddress:
        type: string
      ClientName:
        type: string
      CustomData:
        type: string
      Exception:
        type: string
      ExecutionDuration:
        type: integer
      ExecutionTime:
        type: string
      Id:
        type: integer
      ImpersonatorTenantId:
        type: integer
      ImpersonatorUserId:
        type: integer
      MethodName:
        type: string
      Parameters:
        type: string
      ReturnValue:
        type: string
      ServiceName:
        type: string
      TenantId:
        type: integer
      UserId:
        type: integer
    type: object
  request.UserRequest:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  response.CreateLmsLogDto:
    type: object
  response.DeleteLmsLogDto:
    type: object
  response.ImportExcelDto:
    type: object
  response.QueryLmsDto:
    properties:
      items:
        description: 数据集
        items:
          $ref: '#/definitions/response.QueryLmsItem'
        type: array
      totalCount:
        description: 总数量
        type: integer
    type: object
  response.QueryLmsItem:
    properties:
      BrowserInfo:
        type: string
      ClientIpAddress:
        type: string
      ClientName:
        type: string
      CustomData:
        type: string
      Exception:
        type: string
      ExecutionDuration:
        type: integer
      ExecutionTime:
        type: string
      Id:
        type: integer
      ImpersonatorTenantId:
        type: integer
      ImpersonatorUserId:
        type: integer
      MethodName:
        type: string
      Parameters:
        type: string
      ReturnValue:
        type: string
      ServiceName:
        type: string
      TenantId:
        type: integer
      UserId:
        type: integer
