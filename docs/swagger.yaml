info:
  contact: {}
paths:
  /api/services/app/Sysauditlmslog/CreateLmsLog:
    post:
      parameters:
      - description: 参数
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/request.CreateLmsLogInput'
      produces:
      - application/json
      responses:
        "200":
          description: 返回
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/response.CreateLmsLogDto'
                  type: array
                msg:
                  type: string
              type: object
      summary: 新增LMS审计日志
      tags:
      - Sysauditlmslog
  /api/services/app/Sysauditlmslog/DeleteLmsLog:
    delete:
      parameters:
      - description: 根据主键删除
        in: query
        name: Id
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 返回清单
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/response.DeleteLmsLogDto'
                  type: array
                msg:
                  type: string
              type: object
      summary: 查询LMS日志
      tags:
      - Sysauditlmslog
  /api/services/app/Sysauditlmslog/QueryLmsLog:
    get:
      parameters:
      - description: 最大执行时间
        in: query
        name: ExecutionDuration
        type: integer
      - description: 是否异常
        in: query
        name: IsException
        type: boolean
      - default: 100
        description: 获取多少条结果
        in: query
        maximum: 99999
        minimum: 1
        name: MaxResultCount
        type: integer
      - description: 方法
        in: query
        name: MethodName
        type: string
      - description: 参数
        in: query
        name: Parameters
        type: string
      - description: 服务名
        in: query
        name: ServiceName
        type: string
      - default: 0
        description: 跳过多少数量
        in: query
        maximum: 99999
        minimum: -1
        name: SkipCount
        type: integer
      - description: 租户
        in: query
        name: TenantId
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 返回清单
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/response.QueryLmsDto'
                  type: array
                msg:
                  type: string
              type: object
      summary: 查询LMS日志
      tags:
      - Sysauditlmslog
  /api/services/app/Sysauditlmslog/UpdateLmsLog:
    put:
      parameters:
      - description: 参数
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/request.UpdateLmsLogInput'
      produces:
      - application/json
      responses:
        "200":
          description: 返回
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/response.UpdateLmsLogDto'
                  type: array
                msg:
                  type: string
              type: object
      summary: 修改LMS审计日志
      tags:
      - Sysauditlmslog
  /api/services/app/file/UploadFile:
    post:
      consumes:
      - multipart/form-data
      description: 接收一个文件和对象信息
      parameters:
      - description: 文件名称
        in: formData
        name: name
        required: true
        type: string
      - description: 文件描述
        in: formData
        name: description
        type: string
      - description: 文件描述
        in: formData
        name: cover
        type: boolean
      - description: 上传的文件
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: 上传成功
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/response.UploadResponse'
                msg:
                  type: string
              type: object
        "400":
          description: 无效的请求
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                msg:
                  type: string
              type: object
        "500":
          description: 服务器内部错误
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                msg:
                  type: string
              type: object
      summary: 上传文件
      tags:
      - File
  /api/services/app/libitem/ImportExcel:
    post:
      consumes:
      - application/json
      description: 通过提供的Excel文件导入图书信息
      parameters:
      - description: 导入参数
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/request.ImportExcelInput'
      produces:
      - application/json
      responses:
        "200":
          description: 导入成功，返回导入的数据
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/response.ImportExcelDto'
                msg:
                  type: string
              type: object
        "400":
          description: 无效的请求
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                msg:
                  type: string
              type: object
        "500":
          description: 服务器内部错误
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                msg:
                  type: string
              type: object
      summary: 导入图书信息
      tags:
      - libitems
  /api/services/app/order/CreateOrder:
    post:
      consumes:
      - application/json
      description: 创建新的订单并返回订单信息
      parameters:
      - description: 订单信息
        in: body
        name: order
        required: true
        schema:
          $ref: '#/definitions/models.TestOrder'
      produces:
      - application/json
      responses:
        "201":
          description: 成功创建的订单信息
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/models.TestOrder'
                msg:
                  type: string
              type: object
        "400":
          description: 无效的请求
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                msg:
                  type: string
              type: object
        "500":
          description: 服务器内部错误
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                msg:
                  type: string
              type: object
      summary: 创建订单
      tags:
      - orders
  /api/services/app/order/GetOrders:
    get:
      consumes:
      - application/json
      description: 获取所有订单信息
      produces:
      - application/json
      responses:
        "200":
          description: 订单列表
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/models.TestOrder'
                  type: array
                msg:
                  type: string
              type: object
        "500":
          description: 服务器内部错误
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                msg:
                  type: string
              type: object
      summary: 获取所有订单
      tags:
      - orders
  /api/services/app/user/CreateUser:
    post:
      consumes:
      - application/json
      description: 创建一个新的用户并返回用户信息
      parameters:
      - description: 用户信息
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/request.UserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 成功创建的用户信息
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/response.UserDto'
                msg:
                  type: string
              type: object
        "400":
          description: 无效的输入
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                msg:
                  type: string
              type: object
        "500":
          description: 创建用户失败
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                msg:
                  type: string
              type: object
      summary: 创建新用户
      tags:
      - users
  /api/services/app/user/GetUsers:
    get:
      consumes:
      - application/json
      description: 获取所有用户信息
      produces:
      - application/json
      responses:
        "200":
          description: 获取到的所有用户列表
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/response.UserDto'
                  type: array
                msg:
                  type: string
              type: object
        "500":
          description: 内部服务器错误
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                msg:
                  type: string
              type: object
      summary: 获取所有用户
      tags:
      - users
swagger: "2.0"
